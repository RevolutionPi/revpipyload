[DEFAULT]
autoreload = 1
autoreloaddelay = 5
autostart = 1
plcworkdir = /var/lib/revpipyload
plcprogram = program.py
plcarguments = 
plcuid = 1000
plcgid = 1000
pythonversion = 3
replace_ios = /etc/revpipyload/replace_ios.conf
rtlevel = 0
zeroonerror = 0
zeroonexit = 0

[PLCSLAVE]
plcslave = 0
aclfile = /etc/revpipyload/aclplcslave.conf
bindip = *
port = 55234

[XMLRPC]
xmlrpc = 0
aclfile = /etc/revpipyload/aclxmlrpc.conf
bindip = *

[MQTT]
mqtt = 0
basetopic = revpi0000
sendinterval = 15
send_on_event = 0
write_outputs = 0
broker_address = localhost
port = 1883
tls_set = 0
username = 
password = 
client_id = 
